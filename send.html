<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Riot</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Styles  -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Love Riot</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div></div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Send to crush</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Header  -->
      <header>
        <h1>The Love Calculator</h1>
      </header>
      <!-- Main  -->
      <main>
        <!-- Display compatibility score  -->
        <div class="display-compatibility-container-text-center">
            <div class="text-center">
                <img class="compatibility-section-img" src="assets/images/heart.webp" alt="heart">
            </div>
        </div>

        <!-- Form section -->
        <form class="user-input">
            <span><i class="fa-solid fa-rotate-center"></i></span>
            <div class="send-crush-input-container">
            <div class="send-crush-container">
            <legend>Send results to your crush?</legend>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Name:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Please enter name">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email:</label>
            <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Please enter email">
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
          <button type="button" id="send-btn">Send</button>
        </div>
</div>
 </div>
    <!-- Bootstrap JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JS  -->
    <script src="assets/js/script.js"></script>
    <!-- Font awesome  -->
    <script src="https://kit.fontawesome.com/a4f987afa2.js" crossorigin="anonymous"></script>
</body>
</html>
