<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore love compatibility between zodiac signs and find insights into your relationships. Get detailed analyses of zodiac compatibility for a better understanding of your love life.">
    <meta name="keywords" content="zodiac signs, love compatibility, astrology, relationships">
    <title>Love Riot</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Styles  -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="first-half-color"></div>
  <div class="second-half-color"></div>
    <!-- Navbar  -->
    <nav>
    <div class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="logo" src="assets/images/cupid.webp" alt="Cupid & Co logo">Cupid & Co</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div></div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
      <!-- Main  -->
      <main>
      <div class="main-container">
        <div class="border-animation"></div>
      <!-- Header  -->
      <header>
        <h1 class="header-h1">Love Riot Calculator</h1>
      </header>
        <!-- Display compatibility score  --> <!-- add a grid? -->
        <div class="display-compatibility-container">
          <div class="loading-spinner"></div>
            <img class="compatibility-section-img" src="assets/images/heart.webp" alt="heart">
            <div class="compatibility-score-container">
                <div class="compatibility-score">
                    <span id="compatibility-percentage">80%</span>
                </div>
                <p>Compatibility<br>rating</p>
            </div>
        </div>
        <!-- User input section -->
        <form class="user-input">
            <span><i class="fa-solid fa-rotate-left"></i></span>
            <div class="user-and-crush-input-container">
            <div class="user-input-container">
                <label for="user-name">
                    Your name
                    <input type="text" id="user-name" class="input" required>
                </label>
                <label for="user-star-sign">
                    DOB / star sign
                    <input type="text" id="user-star-sign" class="input" required>
                </label>
            </div>
            <div class="crush-input-container">
                <label for="crush-name">
                    Crush's name
                    <input type="text" id="crush-name" class="input" required>
                </label>
                <label for="crush-star-sign">
                    DOB / star sign
                    <input type="text" id="crush-star-sign" class="input" required>
                </label>
            </div>
        </div>
        <button id="calculate-btn">Calculate Love %</button>
    </form>
    </div>
  </main>
    <!-- Bootstrap JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JS  -->
    <script src="assets/js/script.js"></script>
    <!-- Font awesome  -->
    <script src="https://kit.fontawesome.com/a4f987afa2.js" crossorigin="anonymous"></script>
</body>
</html>
