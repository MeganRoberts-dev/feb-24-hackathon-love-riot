<html lang="en">
<head>
    <!-- Meta tags  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="first-half-color"></div>
  <div class="second-half-color"></div>
    <!-- Navbar  -->
    <nav>
    <div class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="logo" src="assets/images/cupid.webp" alt="Cupid & Co logo">Cupid & Co</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div></div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="send.html">Send to crush</a>

              </li>

          </div>
        </div>

      <!-- Main  -->
      <main>
      <div class="main-container">
        <div class="border-animation"></div>
      <!-- Header  -->
      <header>
        <h1 class="header-h1">Love Riot Calculator</h1>
      </header>
        <!-- Display compatibility score  --> <!-- add a grid? -->
        <div class="display-compatibility-container">
          <div class="loading-spinner"></div>
            <img class="compatibility-section-img" src="assets/images/heart.webp" alt="heart">
            <div class="compatibility-score-container">
                <div class="compatibility-score">
                    <span id="compatibility-percentage">80%</span>
                </div>
                <p>Compatibility<br>rating</p>
            </div>
        </div>
        <!-- User input section -->
        <form class="user-input">
            <span><i class="fa-solid fa-rotate-left"></i></span>
            <div class="user-and-crush-input-container">
            <div class="user-input-container">
                <label for="user-name">
                    Your name
                    <input type="text" id="user-name" class="input" required>
                </label>
                <label for="user-star-sign">
                  Star sign
                  <select id="user-star-sign" class="input" required>
                      <option value="">Select your star sign</option>
                      <option value="Aries">Aries</option>
                      <option value="Taurus">Taurus</option>
                      <option value="Gemini">Gemini</option>
                      <option value="Cancer">Cancer</option>
                      <option value="Leo">Leo</option>
                      <option value="Virgo">Virgo</option>
                      <option value="Libra">Libra</option>
                      <option value="Scorpio">Scorpio</option>
                      <option value="Sagittarius">Sagittarius</option>
                      <option value="Capricorn">Capricorn</option>
                      <option value="Aquarius">Aquarius</option>
                      <option value="Pisces">Pisces</option>
                  </select>
              </label>
            </div>
            <div class="crush-input-container">
                <label for="crush-name">
                    Crush's name
                    <input type="text" id="crush-name" class="input" required>
                </label>
                <label for="crush-star-sign">
                  Star sign
                  <select id="crush-star-sign" class="input" required>
                      <option value="">Select crush's star sign</option>
                      <option value="Aries">Aries</option>
                      <option value="Taurus">Taurus</option>
                      <option value="Gemini">Gemini</option>
                      <option value="Cancer">Cancer</option>
                      <option value="Leo">Leo</option>
                      <option value="Virgo">Virgo</option>
                      <option value="Libra">Libra</option>
                      <option value="Scorpio">Scorpio</option>
                      <option value="Sagittarius">Sagittarius</option>
                      <option value="Capricorn">Capricorn</option>
                      <option value="Aquarius">Aquarius</option>
                      <option value="Pisces">Pisces</option>
                  </select>
              </label>
            </div>
        </div>
        <button id="calculate-btn">Calculate Love %</button>
    </form>
    <div>
      <!-- Form section -->
      <div id="alertSuccess" class="alert alert-success" role="alert" style="display: none;">
        Your message has been sent successfully!
      </div>
      <form class="user-input">
        <span><i class="fa-solid fa-rotate-center"></i></span>
        <div class="send-crush-input-container">
        <div class="send-crush-container">
        <legend>Send results to your crush?</legend>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Please enter email">
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" id="sendEmail">Send</button>
      </div>
    </form>
    </div>
    </div>

  </main>
